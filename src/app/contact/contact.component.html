<div class="container">
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span class="title">Contact Us</span>
        <span class="fill-remaining-space"></span>

    </mat-toolbar>

    <form [formGroup]="form">
        <mat-grid-list [cols]="breakpoint" rowHeight="300px" (window:resize)="onResize($event)">
            <mat-grid-tile>
                <div class="controles-container">
                    <!-- <input type="hidden" formControlName="$key" > -->
                <mat-form-field >
                    <!-- <mat-label>Favorite food</mat-label> -->
                    <input matInput formControlName="fullName" placeholder=" Full Name" >
                    <mat-error>This field is required</mat-error>
                  </mat-form-field>
                  <mat-form-field >
                    <!-- <mat-label>Favorite food</mat-label> -->
                    <input matInput formControlName="email" placeholder=" email" >
                    <mat-error>Invalid email address</mat-error>
                  </mat-form-field>
                  <mat-form-field >
                    <!-- <mat-label>Favorite food</mat-label> -->
                    <input matInput formControlName="mobile" placeholder=" mobile" >
                    <mat-error *ngIf="form.controls['mobile'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="form.controls['mobile'].errors?.minLength">Minimum 8 charactors needed</mat-error>
                  </mat-form-field>
                  <mat-form-field >
                    <!-- <mat-label>Favorite food</mat-label> -->
                    <input matInput formControlName="city" placeholder=" city" >
                  </mat-form-field>


                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="controles-container mt-8">
                    <div class="add-bottom-padding ">
                        <!-- <mat-radio-group formControlName="gender">
                           
                            <mat-radio-button value="1">Male</mat-radio-button>
                            <mat-radio-button value="2">Female</mat-radio-button>
                            <mat-radio-button value="3">Other</mat-radio-button>
                        </mat-radio-group> -->
                     </div>
                     <mat-form-field  class="mt-8">
                        <mat-select formControlName="type" placeholder=" Query type">
                            <mat-option>None</mat-option>
                           <ng-container *ngFor="let type of type">
                            <mat-option value="{{type.id}}">{{type.value}}</mat-option>
                           </ng-container>
                        </mat-select>
                      </mat-form-field>

                      <mat-form-field >
                        <mat-label>leave your Query</mat-label>

              <textarea matInput formControlName="message"  placeholder="leave a message"></textarea>

                      </mat-form-field>
               <div class="buts">
                   <button isRoundButton="false" mat-raised-button color="primary" type="submit " (click)="onSubmit()" [disabled]="form.invalid">Submit</button>
                   <button mat-raised-button color="warn" type="submit" class="ml-5" (click)="onClear()">Clear</button>
               </div>

                </div>
            </mat-grid-tile>

        </mat-grid-list>

    </form>
</div>
